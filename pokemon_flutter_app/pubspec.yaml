name: pokemon_flutter_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  audioplayers: ^0.15.1
  animated_text_kit: ^2.2.0
  sqflite: ^1.3.1
  provider: ^4.3.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  andoid: true
  ios: true
  image_path: "dev_assets/pokedex.png"

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
  - family: PressStart2P
    fonts:
    - asset: fonts/PressStart2P-Regular.ttf
